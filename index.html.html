<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Portfolio Website | Family Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #F0F8FF;
    }

    /* Navbar Styling */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      padding: 10px 0;
      background: #4070f4;
    }

    nav.sticky {
      background: #4070f4;
      padding: 13px 0;
    }

    nav .navbar {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .navbar .logo a {
      font-weight: 500;
      font-size: 30px;
      color: #fff;
    }

    nav .navbar .menu {
      display: flex;
      list-style: none;
    }

    nav .navbar .menu li {
      margin: 0 10px;
    }

    nav .navbar .menu a {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      transition: all 0.3s ease;
    }

    nav .navbar .menu a:hover {
      color: #f1f1f1;
    }


    /* home section styling */
    .home {
      height: 100vh;
      width: 100%;
      background: url("images/background.png") no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Ubuntu', sans-serif;
    }

    .home .home-content {
      width: 90%;
      height: 100%;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .home .text-one {
      font-size: 25px;
      color: #0E2431;
    }

    .home .text-two {
      color: #0E2431;
      font-size: 75px;
      font-weight: 600;
      margin-left: -3px;
    }

    .home .text-three {
      font-size: 40px;
      margin: 5px 0;
      color: #4070f4;
    }

    .home .text-four {
      font-size: 23px;
      margin: 5px 0;
      color: #0E2431;
    }

    .home .button {
      margin: 14px 0;
    }

    .home .button button {
      outline: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 25px;
      font-weight: 400;
      background: #4070f4;
      color: #fff;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.4s ease;
    }

    .home .button button:hover {
      border-color: #4070f4;
      background-color: #fff;
      color: #4070f4;
    }

    /* Clock Styling */
    #digital-clock {
      font-size: 30px;
      font-weight: bold;
      color: #4070f4;
      margin-top: 20px;
    }

    .image-section img {
      max-width: 150px;
      height: auto;
      display: block;
    }

    .gif-container {
      margin-left: 15px;
      display: inline-block;
    }

    .gif-container img {
      width: 60px;
      /* Adjust size as needed */
      height: auto;
      border-radius: 8px;
      /* Optional for rounded corners */
    }
  </style>

</head>

<body>
  <!-- Navigation Menu -->
  <nav>
    <div class="navbar">
      <div class="logo"><a href="home.html">Portfolio.</a></div>
      <ul class="menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="biodata.html">Biodata</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="family.html">Family</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </div>
  </nav>


  <!-- Home Section Start -->
  <section class="home" id="home">
    <div class="home-content">
      <div class="text">
        <div class="text-one">Hello,</div>
        <div class="text-two">I'm Nisa</div>
        <div class="text-three">Welcome to My Website</div>
        <div class="text-four">Student Information Management</div>
      </div>

      <div id="digital-clock"></div>
      <div class="button">
        <button>Welcome</button>
      </div>

    </div>

  </section>


  <script>
    // Function to update the digital clock
    function updateClock() {
      const clock = document.getElementById('digital-clock');
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    // Initialize the clock
    updateClock();
  </script>


</body>

</html>
