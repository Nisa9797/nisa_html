    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #F0F8FF;
    }
/* Scroll to Top Button CSS */
.scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4070f4;
            color: white;
            padding: 15px;
            font-size: 20px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .scroll-to-top:hover {
            background-color: #305ac0;
            transform: scale(1.1);
        }
    /* Navbar Styling */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      padding: 10px 0;
      background: #4070f4;
    }

    nav .navbar {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .navbar .logo a {
      font-weight: 500;
      font-size: 30px;
      color: #fff;
    }

    nav .navbar .menu {
      display: flex;
      list-style: none;
    }

    nav .navbar .menu li {
      margin: 0 10px;
    }

    nav .navbar .menu a {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      transition: all 0.3s ease;
    }

    nav .navbar .menu a:hover {
      color: #f1f1f1;
    }

    /* Gallery Section */
    .gallery {
      padding: 100px 20px;
      background-color: #fff;
      text-align: center;
    }

    .gallery .title {
      font-size: 40px;
      font-weight: 700;
      color: #4070f4;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .gallery-group {
      margin-bottom: 50px;
    }

    .gallery-group h3 {
      font-size: 30px;
      color: #4070f4;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    /* Swiper Styles */
    .swiper-container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .swiper-slide {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .swiper-slide img,
    .swiper-slide video.skill-video {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .swiper-slide:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .swiper-slide .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
      border-radius: 15px;
    }

    .swiper-slide:hover .overlay {
      opacity: 1;
    }

    .swiper-slide .overlay .overlay-text {
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Navigation buttons for Swiper */
    .swiper-button-next,
    .swiper-button-prev {
      color: #4070f4;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 12px;
      transition: background-color 0.3s ease;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background-color: #4070f4;
      color: #fff;
    }

    .swiper-pagination-bullet {
      background-color: #4070f4;
    }
  </style>
</head>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
   
   const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        // Show the button when the user scrolls down
        window.addEventListener('scroll', () => {
            if (document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = 'flex';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        // Scroll smoothly to the top when the button is clicked
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
   
   document.querySelectorAll('.swiper-container').forEach(container => {
      new Swiper(container, {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
          nextEl: container.querySelector('.swiper-button-next'),
          prevEl: container.querySelector('.swiper-button-prev'),
        },
        pagination: {
          el: container.querySelector('.swiper-pagination'),
          clickable: true,
        },
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        breakpoints: {
          768: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
    });

    document.querySelectorAll('video.skill-video').forEach(video => {
      video.addEventListener('play', () => {
        document.querySelectorAll('video.skill-video').forEach(v => {
          if (v !== video) v.pause();
        });
      });
    });

  </script>
